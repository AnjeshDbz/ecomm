<div class="seller-auth">
  <!-- sign up -->
  <div *ngIf="!showLogin" class="sign-up">
    <h2>Seller Sign-up</h2>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        placeholder="Enter Name"
        name="name"
        ngModel
      />
      <input
        class="form-input"
        type="password"
        placeholder="Enter Password"
        name="password"
        ngModel
      />
      <input
        class="form-input"
        type="text"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
      <button class="form-button">Sign Up</button>
      <a class="auth-toggle-link" (click)="openLogin()">Already Have Account? Click to Login</a>
    </form>
  </div>

  <!-- login -->
  <div *ngIf="showLogin" class="login">
    <h2>Seller Login</h2>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
      <input
        class="form-input"
        type="password"
        placeholder="Enter Password"
        name="password"
        ngModel
      />

      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()">Don't Have Account? Click to Sign-Up</a>
    </form>
  </div>
</div>
